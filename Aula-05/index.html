<body class="container">

    <h1 class="my-5">Áudio e Vídeo</h1>

    <h2>Exercício 1</h2>
    <p>Usando CSS, personalize a aparência dos controles de áudio, mude ao menos a cor de fundo e as bordas do controle.</p>

    <audio id="audio_tag" controls="true">
        <source src="./assets/audio.flac" type="audio/flac">
        <source src="./assets/audio.mp3" type="audio/mp3">
        Seu navegador não suporta o player de áudio.
    </audio>

    <hr>

    <h2>Exercício 2</h2>
    <p>Usando JavaScript, crie uma função que alterna entre dois vídeos ao passar o mouse por cima do próprio elemento video.</p>
    
    <video width="696" height="391" id="vid" controls="true" onmouseover="trocaVideo()">
        <source src="./assets/video1.webm" type="video/webm">
        <source src="./assets/video1.mp4" type="video/mp4">
        Seu navegador não suporta o player de vídeo.
    </video>

</body>
