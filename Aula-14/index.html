<body>
    <!--
        1. Crie uma página inicial contendo um elemento de link <a>. O link deve redirecionar para uma página principal, que deve conter um texto e uma imagem. Quando estiver offline, a página inicial deve redirecionar para uma página temporária, que informa sobre a falta de conexão com a internet. Armazene em cache no navegador somente a página temporária.

        2. Modifique a página principal do exercício anterior. Centralize a imagem e modifique o tipo de fonte da página em um arquivo CSS separado. No service worker, modifique o código para adicionar automaticamente em cache novos recursos quando eles forem solicitados. Recarregue a página e confira se o arquivo CSS foi carregado no cache.

        Obs:
        - Para rodar e testar os exercícios é necessário rodá-los via HTTP. Para isso, hospede suas páginas em um servidor, que pode estar na sua própria máquina. Caso não tenha um servidor recomendo usar o Apache, que pode ser instalado a partir do XAMPP (https://www.apachefriends.org/index.html).
        - Para visualizar o service worker e o cache da aplicação acesse F12 ou CTRL+I (Firefox ou Chrome) e vá até as abas de Aplicação (Application) e Armazenamento (Storage).
        - Para deixar o navegador em modo offline: no Firefox, acesse Menu > Arquivos > Trabalhar Offline. No Chrome acesse F12 ou CTRL+I, Aplicação (Application) > Service Workers > Offline.
    -->
